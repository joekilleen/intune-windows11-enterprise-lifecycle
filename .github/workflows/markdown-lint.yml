name: Markdown Lint

on:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
  pull_request:
    paths:
      - "**/*.md"

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
          config: |
            {
              "default": true,

              "MD013": {
                "line_length": 120,
                "code_blocks": false,
                "tables": false,
                "headings": false
              },

              "MD024": {
                "siblings_only": true
              },

              "MD025": {
                "front_matter_title": ""
              },

              "MD033": {
                "allowed_elements": [
                  "details",
                  "summary",
                  "br",
                  "sub",
                  "sup"
                ]
              },

              "MD041": false
            }
